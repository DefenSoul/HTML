<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PARES</title>
</head>
<body>
    <center>
    <h1>GENERACION DE NUMEROS PARES </h1>
    <h2>ESCOGIDOS POR EL USUARIO </h2>
    <br>
    <script>
        // VARIABLES ENTRADAS
        let inicio,final; //ciclo for
        let num=0; // contador de numeros pares
        inicio=parseInt(prompt("Número inicial rango"));
        final=parseInt(prompt("Número final rango"));
        // CICLO FOR
        for(f=inicio;f<=final;f++){
            //VALIDACION DE NUMEROS PARES
            if (f % 2 == 0){
                document.write("NUMERO PAR ..."+f+"<br>");
                num++; //contador numeros pares
            }
        }
        //SALIDA
        document.write("*******************************************"+"<br>");
        document.write("cantidad de numeros pares generados..."+num+"<br>");
        document.write("*******************************************"+"<br>");
    </script>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/incap 13.jpeg" alt="" width="150" height="150">
        <h1>CICLO FOR -IF </h1>
        <h2>VALIDACION DE INGRESO USUARIO</h2>
        <br>
        <script>
            // VARIABLES ENTRADA
            var paw2; // password ingresado por usuario
            var sw=0; // var tipo switche controla ingreso usuario - apagada -
            var clave=123; // contiene contraseña  oficial
            // PROCESO
            for(f=1;f<=3;f++){
                paw2=parseInt(prompt("Ingrese contraseña de ingreso"));
                if (paw2==clave){
                    swal("Apreciado usuario","ACCESO OTORGADO","success");
                    sw=1; //cambia estado a prendida
                    break;
                }
            }
            // SALIDA PANTALLA
            if(sw==0){
                swal ("Aprecido usuario","ACCESO BLOQUESDO","error");
                document.write("<font color='red' size=14>BLOCKED ACCESS</font>");
            }else{
                document.write("<font color='green' size=14>GRANTED ACCESS</font>")
            }
</script>
</center>
</body>
</html>

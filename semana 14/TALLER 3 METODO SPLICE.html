<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO SPLICE</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>METODO SPLICE ARRAYS</h1>
        <h2>ELIMINAR ELEMENTO DE UN ARRAYS</h2>
        <br><br>
        <P>EL NUEVO ARRAYS ES EL SIGUIENTE</P>
        <Script>
            let num;
            let std=new Array();
            // CAPTURA ARRAY
            num=parseInt(prompt("INGRESE CANTIDAD DE NOMBRES STD EN ARRAYS"));
            for (i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE STD");
            }
            // BUSCAR STD EN ARRAYS
            let dator=prompt("INGRESE NOMBRE STD A ELIMINAR...");
            //INDICE DE ELEMENTO
            let find=std.indexOf(dator.trim());
            //SI EL ESTUDIANTE ES ENCONTRADO =0 // DE LO CONTRARIO = -1
            if (find>-1){
                swal("Apreciado usuario","Estudiante fué encontrado y eliminado en array","success")
                var index=std.splice(find,1);
            }else{
                swal("Apreciado usuario","Estudiante NO fué encontrado en array","error")
                
            }
            document.write(std+",");
        </Script>
    </center>

</body>
</html>
